<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="sty.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <form action="work.html" onsubmit="return authenticate()">
        <div class="title">School Login</div>
        <div class="input-box underline">
          <input type="text" id="username" placeholder="Username" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Password"  required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
      <script>
    
        //Following function gets values of the username and password fields and checks to see if they match a hard coded username and password 
          function authenticate(){
            var authorised;
            
            //get input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            //check to see if the password and username match
            if(username == "ABES" && password == "SSEVA"){
              authorised = true;
            }else{ // username or password do not match
              authorised = false;
              //alert user
              alert("Sorry, password is incorrect.");
            }
            //return result
            return authorised;
          }
        </script>
        
    </div>
    
  </body>
</html>
